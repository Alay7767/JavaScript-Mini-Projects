<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Cricket Game</title>
    <style>
        body {
            text-align: center;
            display: flex;
            justify-content: center;
        }
        h1 {
            font-style: oblique;
        }
        .button {
            margin: 5px;
        }
        .rules {
            margin-top: 50px;
            border: 2px solid red;
            width: 180px;
            text-align: left;
            margin-left: 55px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <h1>Bat Ball Stump Game</h1>

        <button class="button" onclick="
        
        // This will generate random number between 0 and 3
        let computerChoice = generateComputerChoice();

        resultMSG = getResult('Bat', computerChoice);
        showResult('Bat', computerChoice, resultMSG);
        ">Bat</button>

        <button class="button" onclick="
        // This will generate random number between 0 and 3
        computerChoice = generateComputerChoice();
        resultMSG = getResult('Ball', computerChoice);
        showResult('Ball', computerChoice, resultMSG);
        ">Ball</button>
        
        <button class="button" onclick="
        // This will generate random number between 0 and 3
        computerChoice = generateComputerChoice();
        resultMSG = getResult('Stump',computerChoice);
        showResult('Stump', computerChoice, resultMSG);
        ">Stump</button>

        <div class="rules">
            <div class="first-rule">1) Bat defeats Ball.</div>
            <div class="second-rule">2) Ball defeats Stump.</div>
            <div class="third-rule">3) Stump defeats Bat.</div>
            <div class="forth-rule">4) If chose same than tie.</div>
        </div>
    </main>
    <footer></footer>

    <script>

        let score = {
            win:0,
            lost: 0,
            tie: 0,
            displayScore(){
                return `Score is: Won = ${score.win}, Tie = ${score.tie}, Lost = ${score.lost}`;
            }
        };

        function generateComputerChoice() {
            let randomNumber = Math.random() * 3;
            if(randomNumber > 0 && randomNumber <= 1){
                return 'Bat';
            } else if(randomNumber > 1 && randomNumber <= 2) {
                return 'Ball';
            } else {
                return 'Stump';
            
            }
        }

        function getResult (userMove, computerMove) {
            if (userMove == 'Ball'){
                if(computerMove == 'Ball'){
                    score.tie++;
                    return 'Tie !!';
                } else if (computerMove == 'Bat'){
                    score.lost++;
                    return 'Computer has won';
                } else if (computerMove == 'Stump'){
                    score.win++;
                    return 'User has Won';
                }
            } else if (userMove == 'Bat'){
                 if(computerMove == 'Ball'){
                    score.win++;
                    return 'User has won';
                } else if (computerMove == 'Bat'){
                    score.tie++;
                    return 'Tie !!';
                } else if (computerMove == 'Stump'){
                    score.lost++;
                    return 'Computer has Won';
                }
            } else {
                 if(computerMove == 'Ball'){
                    score.lost++;
                    return 'Computer has won';
                } else if (computerMove == 'Bat'){
                    score.win++;
                    return 'User has won';
                } else if (computerMove == 'Stump'){
                    score.tie++;
                    return 'Tie !!';
                }
            }
        }

        function showResult (userMove, computerMove, result){
            console.log(score);
            alert(`You have chosen ${userMove}. Computer have chosen ${computerMove}. 
            Result is ${result}
            ${score.displayScore()}`)
        }
    </script>
</body>
</html>
